<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="assets/style.css" />
		<title>Pokémon Companion</title>
	</head>

	<body>
		<!-- Main Title and Search Bar -->
		<header>
		
			<h1 class="title">Pokémon Companion</h1>
			
		</header>

		<nav class="search">
			<div>
				<button id="rando">Get Random Pokémon!</button>
			</div>

			<div class="input-group mb-3">
				<input
					type="text"
					class="form-control"
					id="search-input"
					placeholder="Search"
					aria-label="Recipient's username"
					aria-describedby="button-addon2"
				/>
				<button
					class="btn btn-outline-secondary"
					type="button"
					id="button-addon2"
				>
					<i class="fas fa-search"></i>
				</button>
			</div>
		</nav>

		<main>
			<!-- This landing page -->
			<section class="site-description">
				<p>
					Search the name or number of a Pokémon!
				</p>
			</section>

			<!-- This appears after search button is clicked -->
			<div class="poke-info hide">
				
				<section class="content-left">
					<h2>Move List</h2>
					<ul id="attacks"></ul>
				</section>

				<section class="content-middle">
					<h2 id="poke-name"></h2>
					<div style="background-image: url('assets/images/Pokeball-PNG-Images.png') ; background-size: 400px;">
						<img src="" alt="" id="poke-sprite">
					</div>
					<div id="descript">
						<h2>Hello World</h2>
					</div>
				</section>

				<section class="content-right">
					<h2>Evolution Chart</h2>
					<ul></ul>
				</section>

				<button id="music" type="button" class="btn btn-warning">
					Hide/Show Player
					<div id="player" class='hide'>
					</div>
				</button>

			</div>
		</main>

		<script src="assets/javascripts/main.js"></script>
	</body>
</html>
